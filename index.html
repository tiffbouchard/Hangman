<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>HANGMAN</h1>
      <p id="theme">summer edition</p>
    </header>
    <main>
      <p id="msg">ARE YOU READY TO PLAY?</p>
      <p id ="letters-left"></p>
      <button id="start">START!</button>
      <section id="diagram-space">
        <div id="diagram">
          <div id="base" class="hangman"></div>
          <div id="pole1" class="hangman"></div>
          <div id="pole2" class="hangman"></div>
          <div id="pole3" class="hangman"></div>
          <div id="head" class="hangman"></div>
          <div id="body" class="hangman"></div>
          <div id="arms" class="hangman"></div>
          <div id="leg1" class="hangman"></div>
          <div id="leg2" class="hangman"></div>
        </div>
      </section>
      <section id="words-to-guess">
        <p id="shown-word"></p>
        <p id="hidden-word"></p>
      </section>
      <section id="keyboard">
        <button class="alph">A</button>
        <button class="alph">B</button>
        <button class="alph">C</button>
        <button class="alph">D</button>
        <button class="alph">E</button>
        <button class="alph">F</button>
        <button class="alph">G</button>
        <button class="alph">H</button>
        <button class="alph">I</button>
        <button class="alph">J</button>
        <button class="alph">K</button>
        <button class="alph">L</button>
        <button class="alph">M</button>
        <button class="alph">N</button>
        <button class="alph">O</button>
        <button class="alph">P</button>
        <button class="alph">Q</button>
        <button class="alph">R</button>
        <button class="alph">S</button>
        <button class="alph">T</button>
        <button class="alph">U</button>
        <button class="alph">V</button>
        <button class="alph">W</button>
        <button class="alph">X</button>
        <button class="alph">Y</button>
        <button class="alph">Z</button>
      </section>
      <div id="play-again"><button>PLAY AGAIN</button></div>
    </main>
  </body>
</html>
